<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/users/update(id=${user.id})}" method="post" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required/>
    <br/>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required/>
    <br/>

    <label for="username">New Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required/>
    <br/>

    <label for="password">New Password:</label>
    <input type="password" id="password" name="password"/>
    <br/>

    <button type="submit">Update</button>
</form>

<a href="/users">Back to Users List</a>

<a href="/logout">
    <button>Logout</button>
</a>
</body>
</html>
